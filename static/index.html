<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bild Upload & Anzeige</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        input[type="file"] {
            display: none;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #666;
            font-size: 16px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .preview-area {
            margin-top: 30px;
            display: none;
        }

        .preview-area.active {
            display: block;
        }

        .image-preview {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .result-area {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            display: none;
        }

        .result-area.active {
            display: block;
        }

        .result-message {
            color: #28a745;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .result-message.error {
            color: #dc3545;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        .loader.active {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ Bild Upload & Anzeige</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">
                Klicken Sie hier oder ziehen Sie ein Bild hierher
            </div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <button id="uploadBtn" disabled>Bild hochladen</button>
        
        <div class="loader" id="loader"></div>

        <div class="preview-area" id="previewArea">
            <h3>Vorschau:</h3>
            <img id="imagePreview" class="image-preview" alt="Bildvorschau">
        </div>

        <div class="result-area" id="resultArea">
            <div class="result-message" id="resultMessage"></div>
            <div id="resultDetails"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const previewArea = document.getElementById('previewArea');
        const imagePreview = document.getElementById('imagePreview');
        const resultArea = document.getElementById('resultArea');
        const resultMessage = document.getElementById('resultMessage');
        const resultDetails = document.getElementById('resultDetails');
        const loader = document.getElementById('loader');

        let selectedFile = null;
        let base64Image = null;

        // Click-Handler f√ºr Upload-Area
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag & Drop Handler
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File Input Handler
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Datei verarbeiten
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Bitte w√§hlen Sie eine Bilddatei aus!');
                return;
            }

            selectedFile = file;
            
            // Vorschau anzeigen
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                previewArea.classList.add('active');
                
                // Base64 ohne Data-URL-Pr√§fix extrahieren
                base64Image = e.target.result.split(',')[1];
                
                uploadBtn.disabled = false;
            };
            reader.readAsDataURL(file);
        }

        // Upload Button Handler
        uploadBtn.addEventListener('click', async () => {
            if (!base64Image) {
                alert('Bitte w√§hlen Sie zuerst ein Bild aus!');
                return;
            }

            uploadBtn.disabled = true;
            loader.classList.add('active');
            resultArea.classList.remove('active');

            try {
                const response = await fetch('http://localhost:8000/ocr/upload-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        img_body_base64: base64Image
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    resultMessage.textContent = '‚úÖ ' + data.message;
                    resultMessage.classList.remove('error');
                    
                    resultDetails.innerHTML = `
                        <p><strong>Bildgr√∂√üe:</strong> ${(data.image_size / 1024).toFixed(2)} KB</p>
                        <p><strong>Status:</strong> Erfolgreich √ºbertragen</p>
                    `;
                    
                    resultArea.classList.add('active');
                } else {
                    throw new Error(data.detail || 'Upload fehlgeschlagen');
                }
            } catch (error) {
                resultMessage.textContent = '‚ùå Fehler: ' + error.message;
                resultMessage.classList.add('error');
                resultDetails.innerHTML = '';
                resultArea.classList.add('active');
            } finally {
                loader.classList.remove('active');
                uploadBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
